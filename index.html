<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap" rel="stylesheet">
    
    <title>Order summary card</title>

  </head>
  <body>
    <main class="container__main">
      
      <section class="container__first">
        <img src="./images/illustration-hero.svg" alt="illustration Icon" class="container__img">
        <div class="border">
          <div class="container__box">
            <h1 class="container__title">Order Summary</h1>
            <p class="container__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
    
          <div class="container__box--second">
            <img src="./images/icon-music.svg" alt="ícone de música" class="img__music">
            <div class="container__value--plan">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
              
            <a href="#" class="button__change">Change</a>
          </div>
    
          <div class="container__box--third">
            <a href="#" class="payment">Proceed to Payment</a>
            
          </div>

          <div class="container__box--fourth">
            <a href="#" class="cancel">Cancel Order</a>
          </div>

        </div>
        
      </section>
            
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__style">Frontend Mentor</a>. 
      Coded by <a href="#" class="attribution__style">Alexandre Maia</a>.
    </div>

  </body>
</html>
